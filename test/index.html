
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        .card {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px;
            margin: 20px auto;
            touch-action: none;
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arimo', sans-serif;
            border: 1px solid #ccc;
        }
        .front {
            background: #fff;
            font-size: 300px;
        }
        .back {
            background: #f0f0f0;
            transform: rotateY(180deg);
            font-size: 100px;
        }
        .card.flipped .front {
            transform: rotateY(180deg);
        }
        .card.flipped .back {
            transform: rotateY(0deg);
        }
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arimo', sans-serif;
            height: 400px;
            width: 400px;
            margin: 20px auto;
        }
        .card-content .char {
            font-size: 300px;
        }
        .card-content .pinyin {
            font-size: 100px;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        select, button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>

        <option value="Primary 2B">Primary 2B</option>

        <option value="Primary 6A">Primary 6A</option>
        <option value="Primary 6B">Primary 6B</option>

    <select id="lesson">
        <!-- Populated dynamically -->

        document.addEventListener('DOMContentLoaded', function() {
            const childSelect = document.getElementById('child');
            const levelSelect = document.getElementById('level');
            const lessonSelect = document.getElementById('lesson');
            const typeSelect = document.getElementById('type');
            const flashcard = document.getElementById('flashcard');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');

            let currentChild = localStorage.getItem('currentChild') || '1';
            let currentLevel, currentLesson, currentType, currentCardIndex;
            let words = [];
            let touchStartX = 0;
            let touchEndX = 0;

            function initializeChildState(childId) {
                if (!localStorage.getItem(`child${childId}_level`)) {
                    localStorage.setItem(`child${childId}_level`, 'Primary 1A');
                    localStorage.setItem(`child${childId}_lesson`, 'All Lessons');
                    localStorage.setItem(`child${childId}_type`, 'both');
                    localStorage.setItem(`child${childId}_cardIndex`, '0');
                }
                currentLevel = localStorage.getItem(`child${childId}_level`) || 'Primary 1A';
                currentLesson = localStorage.getItem(`child${childId}_lesson`) || 'All Lessons';
                currentType = localStorage.getItem(`child${childId}_type`) || 'both';
                currentCardIndex = parseInt(localStorage.getItem(`child${childId}_cardIndex`)) || 0;
                childSelect.value = currentChild;
                levelSelect.value = currentLevel;
                typeSelect.value = currentType;
                console.log(`Initialized child ${childId}: level=${currentLevel}, lesson=${currentLesson}, type=${currentType}, index=${currentCardIndex}`);
            }

            function populateLessons() {
                lessonSelect.innerHTML = '<option value="All Lessons">All Lessons</option>';
                console.log(`Populating lessons for level: ${currentLevel}`);
                if (flashcardData[currentLevel]) {
                    for (let lesson in flashcardData[currentLevel]) {
                        lessonSelect.innerHTML += `<option value="${lesson}">${lesson}</option>`;
                    }
                    lessonSelect.value = currentLesson;
                    console.log(`Lessons populated: ${Object.keys(flashcardData[currentLevel]).join(', ')}`);
                } else {
                    console.error(`No lessons found for level ${currentLevel}`);
                }
            }

            function loadWords() {
                console.log(`Loading words for level=${currentLevel}, lesson=${currentLesson}`);
                if (currentLesson === 'All Lessons') {
                    words = [];
                    if (flashcardData[currentLevel]) {
                        for (let lesson in flashcardData[currentLevel]) {
                            words = words.concat(flashcardData[currentLevel][lesson]);
                        }
                    }
                } else {
                    words = flashcardData[currentLevel] && flashcardData[currentLevel][currentLesson] ? flashcardData[currentLevel][currentLesson] : [];
                }
                console.log(`Loaded ${words.length} words`);
                if (currentCardIndex >= words.length) currentCardIndex = 0;
                if (currentCardIndex < 0) currentCardIndex = 0;
                displayCard();
            }

            function displayCard() {
                if (words.length === 0 || !words[currentCardIndex]) {
                    flashcard.innerHTML = '<p>No cards available</p>';
                    console.error('No cards to display');
                    return;
                }
                const card = words[currentCardIndex];
                console.log(`Displaying card: char=${card.char}, pinyin=${card.pinyin}`);
                if (currentType === 'both') {
                    flashcard.innerHTML = `
                        <div class="card-content">
                            <div class="char">${card.char}</div>
                            <div class="pinyin">${card.pinyin}</div>
                        </div>
                    `;
                } else {
                    flashcard.innerHTML = `
                        <div class="card">
                            <div class="front">${card.char}</div>
                            <div class="back">${card.pinyin}</div>
                        </div>
                    `;
                    const cardElement = flashcard.querySelector('.card');
                    cardElement.addEventListener('click', flipCard);
                    cardElement.addEventListener('touchstart', e => {
                        touchStartX = e.changedTouches[0].screenX;
                    });
                    cardElement.addEventListener('touchend', e => {
                        touchEndX = e.changedTouches[0].screenX;
                        handleSwipe();
                    });
                }
            }

            function flipCard() {
                const card = document.querySelector('.card');
                if (card) card.classList.toggle('flipped');
            }

            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = touchEndX - touchStartX;
                if (swipeDistance > swipeThreshold && currentCardIndex > 0) {
                    currentCardIndex--;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                } else if (swipeDistance < -swipeThreshold && currentCardIndex < words.length - 1) {
                    currentCardIndex++;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                }
            }

            childSelect.addEventListener('change', function() {
                currentChild = this.value;
                localStorage.setItem('currentChild', currentChild);
                initializeChildState(currentChild);
                populateLessons();
                loadWords();
            });

            levelSelect.addEventListener('change', function() {
                currentLevel = this.value;
                localStorage.setItem(`child${currentChild}_level`, currentLevel);
                currentLesson = 'All Lessons';
                localStorage.setItem(`child${currentChild}_lesson`, currentLesson);
                currentCardIndex = 0;
                localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                populateLessons();
                loadWords();
            });

            lessonSelect.addEventListener('change', function() {
                currentLesson = this.value;
                localStorage.setItem(`child${currentChild}_lesson`, currentLesson);
                currentCardIndex = 0;
                localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                loadWords();
            });

            typeSelect.addEventListener('change', function() {
                currentType = this.value;
                localStorage.setItem(`child${currentChild}_type`, currentType);
                displayCard();
            });

            prevButton.addEventListener('click', function() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                }
            });

            nextButton.addEventListener('click', function() {
                if (currentCardIndex < words.length - 1) {
                    currentCardIndex++;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentCardIndex > 0) {
                    currentCardIndex--;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                } else if (e.key === 'ArrowRight' && currentCardIndex < words.length - 1) {
                    currentCardIndex++;
                    localStorage.setItem(`child${currentChild}_cardIndex`, currentCardIndex);
                    displayCard();
                }
            });

            let isSpacePressed = false;
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && currentType === 'char-only' && !isSpacePressed) {
                    e.preventDefault();
                    isSpacePressed = true;
                    const card = document.querySelector('.card');
                    if (card && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                    }
                }
            });
            document.addEventListener('keyup', function(e) {
                if (e.code === 'Space' && currentType === 'char-only') {
                    isSpacePressed = false;
                    const card = document.querySelector('.card');
                    if (card && card.classList.contains('flipped')) {
                        card.classList.remove('flipped');
                    }
                }
            });

            populateLessons();
            loadWords();
        });
    </script>
